<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="Bespoke Furniture.css">
</head>
<body>
    <div class="container">
        <br><br><br>
        <form>
            <h1>
                <span style="color: #6F4D38;">Heirloom</span>
                <span style="color: #1C2E20;">Heaven</span>
             </h1>
             <br>
            <h1 class="h2">Order Form</h1>
            <p class="othersectionsp">Crafted for you, and only you... <br><br>where every curve, grain, and detail tells your story.</p>
            <br>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="description">Order Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="measurements">Basic Measurements:</label>
            <input type="text" id="measurements" name="measurements" required>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
